modules:
  enable::
    - lmod
  lmod:
    core_compilers:
      - 'gcc@8.3.1'
    hierarchy:
      - mpi
    hash_length: 0
    blacklist_implicits: true
    naming_scheme: '{name}/{version}'
    projections:
      all: '{name}/{version}'
    adol-c:
      suffixes:
        '+openmp': omp
    fftw:
      suffixes:
        '+openmp': omp
    hypre:
      suffixes:
        '+openmp': omp
    openblas:
      suffixes:
        'threads=openmp': omp
        '+ilp64': i64
    petsc:
      suffixes:
        '+complex': complex
    slepc:
      suffixes:
        '^petsc +complex': complex
    ^python:
      autoload: 'direct'
