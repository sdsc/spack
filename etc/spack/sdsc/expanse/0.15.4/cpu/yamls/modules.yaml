modules:
  enable::
    - lmod
  lmod:
    core_compilers:
      - 'gcc@8.3.1'
    hierarchy:
      - mpi
    hash_length: 0
    whitelist:
      - gcc
      - intel
    blacklist:
      - '%gcc@8.3.1'
    blacklist_implicits: true
    naming_scheme: '{name}/{version}'
    projections:
      all: '{name}/{version}'
    adol-c:
      suffixes:
        '+openmp': openmp
    fftw:
      suffixes:
        '+openmp': openmp
    hypre:
      suffixes:
        '+openmp': openmp
    openblas:
      suffixes:
        'threads=openmp': openmp
    petsc:
      suffixes:
        '+complex': complex
    slepc:
      suffixes:
        '^petsc +complex': complex 
