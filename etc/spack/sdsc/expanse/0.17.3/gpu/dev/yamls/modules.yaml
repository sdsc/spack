modules:
  default:
    enable::
      - lmod
    lmod:
      core_compilers:
        - 'gcc@8.5.0'
      hierarchy:
        - mpi
      hash_length: 0
      blacklist_implicits: true
      naming_scheme: '{name}/{version}-{hash:7}'
      projections:
        all: '{name}/{version}-{hash:7}'
      all:
        suffixes:
          '+openmp': omp
          'threads=openmp': omp
          '+ipl64': i64
        environment:
          set:
            '{name}_ROOT': '{prefix}'
      cuda:
        environment:
          prepend_path:
            PATH: '/cm/local/apps/cuda/libs/current/bin'
            LD_LIBRARY_PATH: '/cm/local/apps/cuda/libs/current/lib64'
          set:
            CUDA_DRIVER_ROOT: '/cm/local/apps/cuda'
      intel:
        environment:
          set:
            INTEL_LICENSE_FILE: '40000@elprado.sdsc.edu:40200@elprado.sdsc.edu'
      petsc:
        suffixes:
          '+complex': cmplx
      slepc:
        suffixes:
          '^petsc +complex': cmplx
      ^cuda:
        autoload: 'direct'
      ^python:
        autoload: 'direct'
      ^ucx:
        autoload: 'direct'
