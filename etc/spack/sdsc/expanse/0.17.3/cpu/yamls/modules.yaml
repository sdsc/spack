modules:
  default:
    enable::
      - lmod
    lmod:
      core_compilers:
        - 'gcc@8.5.0'
      hierarchy:
        - mpi
      hash_length: 7
      blacklist_implicits: true
      naming_scheme: '{name}/{version}/{hash}'
      projections:
        all: '{name}/{version}/{hash}'
      suffixes:
        '+openmp': omp
        'threads=openmp': omp
        '+ipl64': i64
      intel:
        environment:
          set:
            INTEL_LICENSE_FILE: '40000@elprado.sdsc.edu:40200@elprado.sdsc.edu'
      petsc:
        suffixes:
          '+complex': cmplx
      slepc:
        suffixes:
          '^petsc +complex': cmplx
      ^python:
        autoload: 'direct'
      ^ucx:
        autoload: 'direct'
