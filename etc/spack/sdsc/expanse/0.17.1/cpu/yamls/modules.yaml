modules:
  default:
    enable::
      - lmod
    lmod:
      core_compilers:
        - 'gcc@8.5.0'
      hierarchy:
        - mpi
      hash_length: 0
      blacklist_implicits: true
      naming_scheme: '{name}/{version}'
      projections:
        all: '{name}/{version}'
      adol-c:
        suffixes:
          '+openmp': omp
      amdblis:
        suffixes:
          'threads=openmp': omp
      fftw:
        suffixes:
          '+openmp': omp
      hypre:
        suffixes:
          '+openmp': omp
      kokkos:
        suffixes:
          '+openmp': omp
      openblas:
        suffixes:
          'threads=openmp': omp
      petsc:
        suffixes:
          '+complex': cmplx
      slepc:
        suffixes:
          '^petsc +complex': cmplx
      ^python:
        autoload: 'direct'
