compilers:
- compiler:
    spec: gcc@8.3.1
    paths:
      cc: /usr/bin/gcc
      cxx: /usr/bin/g++
      f77: /usr/bin/gfortran
      fc: /usr/bin/gfortran
    flags:
      cflags: -O2 -march=skylake-avx512
      cxxflags: -O2 -march=skylake-avx512
      fflags: -O2 -march=skylake-avx512
    operating_system: centos8
    target: x86_64
    modules: []
    environment: {}
    extra_rpaths: []
