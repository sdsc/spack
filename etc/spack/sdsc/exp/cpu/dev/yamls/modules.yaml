modules:
  default:
    enable::
      - lmod
    lmod:
      core_compilers:
        - 'gcc@8.5.0'
      hierarchy:
        - mpi
      hash_length: 0
      hide_implicits: true
      naming_scheme: '{name}/{version}-{hash:7}'
      projections:
        all: '{name}/{version}-{hash:7}'
      all:
        autoload: 'direct'
        environment:
          set:
            '{name}_ROOT': '{prefix}'
        suffixes:
          '+complex': cmplx
          '+openmp': omp
          'threads=openmp': omp
          '+ilp64': i64
      intel:
        environment:
          set:
            INTEL_LICENSE_FILE: '40000@elprado.sdsc.edu:40200@elprado.sdsc.edu'
